<div class="app-body">
    <ng-snotify></ng-snotify>
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
             <form #registerForm=ngForm (ngSubmit)="onSubmit()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <span class="text-center text-danger" [hidden] = "!error.name">
                      {{error.name}}
                  </span>
                  <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="form.name" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  
                  <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="form.email" autocomplete="email" required>
                  <span class="text-center alert alert-danger" [hidden] = "!error.email">
                    {{error.email}}
                </span>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  
                  <input type="password" class="form-control" placeholder="Password"  name="password" [(ngModel)]="form.password" autocomplete="new-password" required>
                  <span class="text-center text-danger" [hidden] = "!error.password">
                    {{error.password}}
                  </span>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" name="password_confirmation" [(ngModel)]="form.password_confirmation" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-block btn-success" [disabled]="!registerForm.valid">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4 hide">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>Facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-google" type="button"><span>Google Account</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
