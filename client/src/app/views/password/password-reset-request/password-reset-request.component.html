<div class="app-body">
    <ng-snotify></ng-snotify>
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form #PasswordResetRequestForm=ngForm (ngSubmit)="onSubmit()">
                    <h1>Reset Password</h1>
                    <p class="text-muted">Send password reset link</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)] = "form.email" required >
                      <span class="text-center alert alert-danger" [hidden] = "!error.email">
                          {{error.email}}
                      </span>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary px-4" [disabled]="!PasswordResetRequestForm.valid">Send Password Reset Link</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <button type="button" class="btn btn-primary active mt-3" routerLink="/register">Register Now!</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
